<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Job Application Platform{% endblock %}</title>
    <!-- Include your CSS and other head elements here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Add your existing styles here */
        /* Ensure styles are properly scoped */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }

        #logo {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
            overflow: hidden;
            width: 100px;
            height: 100px;
            margin: 10px auto;
        }

        nav {
            text-align: center;
            background-color: #4CAF50;
            padding: 1em;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ddd;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            z-index: 1;
            text-align: left;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .cta-button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4285f4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }

        .cta-button:hover {
            background-color: #3367d6;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Media queries for responsiveness */
        @media only screen and (max-width: 600px) {
            main {
                padding: 10px;
            }
        }

        /* Style for the footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 1em;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div id="logo-container">
            <img id="logo" src="static/assets/img/theme/react.jpg" alt="Eldoret poly">
        </div>
        <h1>Job Application Platform</h1>
    </header>

    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="#job-listings">Job Listings</a>
        <a href="#about">About Us</a>
        <div class="dropdown">
            <span>Account</span>
            <div class="dropdown-content">
                <a href="register_user">Register</a>
                <a href="login_user">Login</a>
                <form method="post" action="{% url 'logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="dropdown-item">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        &copy; Developed by Malasa Kevin Omina
    </footer>
</body>
</html>
