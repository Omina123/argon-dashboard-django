  .dropdown-content {
    display: none;
    position: absolute;

  }

  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
  }

  .dropdown:hover .dropdown-content {
    display: block;

    padding: 10px 20px;
    text-align: center;

    text-decoration: none;
    padding: 10px 20px;

  }
  .navbar a:active{

  }

  .navbar a:hover {

    color: black;
  }

  /* Generic text styling */

    font-weight: border;
  }

  /* Style for the footer */
  footer {
    background-color: purple;
    color: white;
    text-align: center;
    padding: 10px 0;
  }

  /* Transparent card style */

    background-color: rgba(125, 055, 155, 0.2);
