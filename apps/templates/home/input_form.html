<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('static/assets/img/theme/goat.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        form {
            text-align: center;
            margin: 50px auto;
            width: 80%; /* Adjust the width as needed */
            max-width: 300px; /* Set a max-width to prevent it from getting too wide */
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: calc(100% - 20px); /* Adjust the width as needed */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

        a.back-button {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #000000;
            font-weight: bold;
        }

        /* Loading spinner styles */
        #loading-spinner {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid rgba(0, 123, 255, 0.3);
            border-radius: 100%;
            border-top: 8px solid #007BFF;
            width: 80px;
            height: 20px;
            animation: spin 15s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <form id="symptomsForm" method="post" action="{% url 'get_reco' %}" class="mt-5">
        {% csrf_token %}
        <h1 class="display-2 text-white" id="greeting">
        </h1>
    
        <label for="symptoms">Provide experienced Symptoms:</label>
        <input type="text" id="symptomsInput" name="symptoms" required>
        <button type="submit" onclick="showLoading()" class="btn btn-primary">Get Recommendation</button>
        <a class="back-button" href="{% url 'homei' %}">Go Back</a>

        <div id="loading-spinner">
            <div class="spinner"></div>
        </div>
    </form>

    <!-- Bootstrap JS and Popper.js scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        
            // JavaScript to update the greeting message based on the time of day
            window.onload = function() {
              // Get the current hour
              var hour = new Date().getHours();
          
              // Define the greeting message based on the time of day
              var greeting;
              if (hour >= 5 && hour < 12) {
                greeting = "Good Morning";
              } else if (hour >= 12 && hour<16) {
                greeting = "Good Afternoon";
              } else {
                greeting = "Good Evening";
              }
          
              // Get the greeting element
              var greetingElement = document.getElementById("greeting");
          
              // Update the greeting message
              greetingElement.innerHTML = greeting + ", {{ request.user.username|title}} {{ request.user.first_name|title }}.<p>{{ welcome }}</p>";
            
        function showLoading() 
            document.getElementById('loading-spinner').style.display = 'block';
        }
    </script>
</body>
</html>
